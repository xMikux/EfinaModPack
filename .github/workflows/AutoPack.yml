name: AutoPack

on:
  push:
    branches:
    - main
    paths:
    - LitePack/**
  workflow_dispatch: {}

jobs:
  ModPack-PerRealease:
    runs-on: ubuntu-latest

    steps:
      - name: Checking Repostiory
        uses: actions/checkout@v2.0.0

      - name: Setup Golang
        uses: actions/setup-go@v3
        with:
          go-version: '1.18.3'

      - name: Install Packwiz
        run: |
          go install github.com/packwiz/packwiz@latest
          packwiz --help

      - name: Set Git Version Info
        id: version
        run: |
          echo "::set-output name=sha_short::${GITHUB_SHA::7}"

      - name: ModPack Export
        run: |
          cp LICENSE LitePack/
          cd LitePack/
          packwiz mr export
          mv *.mrpack ..

      - name: Make Checksum
        id: checksum
        run: |
          echo "::set-output name=sum-01::$(sha256sum EfinaModPack-Lite-[0-9].[0-9].[0-9].mrpack)"

      - name: Push Pack to Per-Release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: "*.mrpack"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: latest
          name: Efina ModPack-Latest (git ${{ steps.version.outputs.sha_short }})
          body: |
            ## âœ… Checksum
            ```
            ${{ steps.checksum.outputs.sum-01 }}
            ```
